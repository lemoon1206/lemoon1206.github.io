<script>
  (function() {
    // 获取当前主题设置
    const isDarkMode = document.documentElement.getAttribute('data-user-color-scheme') === 'dark';
    
    // 从主题配置中获取主题名称（提供默认值）
    const themeLight = 'light';
    const themeDark = 'dark_dimmed'; // 确保使用 dark_dimmed
    
    // 创建脚本元素
    const script = document.createElement('script');
    script.src = 'https://giscus.app/client.js';
    script.setAttribute('data-repo', 'lemoon1206/lemoon1206.github.io');
    script.setAttribute('data-repo-id', 'R_kbDOPE-twg');
    script.setAttribute('data-category', 'General');
    script.setAttribute('data-category-id', 'DIC_kwDOPE-tws4Csoq3');
    script.setAttribute('data-mapping', 'pathname');
    script.setAttribute('data-strict', '0');
    script.setAttribute('data-reactions-enabled', '1');
    script.setAttribute('data-emit-metadata', '0');
    script.setAttribute('data-input-position', 'top');
    script.setAttribute('data-theme', isDarkMode ? themeDark : themeLight); // 动态设置主题
    script.setAttribute('data-lang', 'zh-CN');
    script.setAttribute('crossorigin', 'anonymous');
    script.async = true;
    
    // 添加到DOM
    document.getElementById('giscus').appendChild(script);
    
    // 定义主题更新函数
    function updateGiscusTheme() {
      const isDark = document.documentElement.getAttribute('data-user-color-scheme') === 'dark';
      const theme = isDark ? themeDark : themeLight;
      
      const iframe = document.querySelector('iframe.giscus-frame');
      if (iframe && iframe.contentWindow) {
        try {
          iframe.contentWindow.postMessage({
            giscus: {
              setConfig: {
                theme: theme
              }
            }
          }, 'https://giscus.app');
        } catch (error) {
          console.error('主题更新失败:', error);
        }
      }
    }
    
    // 监听主题变化
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'data-user-color-scheme') {
          // 使用更高效的消息通知方式
          updateGiscusTheme();
        }
      });
    });
    
    // 开始监听主题变化
    observer.observe(document.documentElement, {
      attributes: true
    });
    
    // 添加额外的主题检查机制
    const checkTheme = () => {
      const iframe = document.querySelector('iframe.giscus-frame');
      if (iframe) {
        updateGiscusTheme();
      } else {
        setTimeout(checkTheme, 300);
      }
    };
    
    // 初始加载后检查
    setTimeout(checkTheme, 1000);
    
    // 监听Giscus加载完成消息
    window.addEventListener('message', function(event) {
      if (event.origin === 'https://giscus.app' && event.data && event.data.giscus) {
        if (event.data.giscus.loading === false) {
          updateGiscusTheme();
        }
      }
    });
  })();
</script>
